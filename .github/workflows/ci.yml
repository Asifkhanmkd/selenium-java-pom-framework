name: Selenium CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [qa, staging]
    env:
      ENV: ${{ matrix.env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run Selenium tests on ${{ matrix.env }}
        run: mvn clean test -Denv=${{ matrix.env }}

      - name: Upload ExtentReport
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ExtentReport-${{ matrix.env }}
          path: Reports/Extent.html

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Screenshots-${{ matrix.env }}
          path: Reports/screenshots/