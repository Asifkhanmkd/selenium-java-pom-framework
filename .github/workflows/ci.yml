name: Selenium CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ENV: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Selenium tests
        run: mvn -B -ntp clean test -Denv=qa

      - name: Upload ExtentReport
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport-${{ github.run_id }}
          path: Reports/
          
      - name: Show contents of Reports before zip
        if: always()
        run: ls -R Reports/

     
      - name: Zipped TimeStamped ExtentReport
        if: always()
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          ZIP_FNAME=ExtentReport_$TIMESTAMP
          zip -r $ZIP_FNAME Reports/
          echo "ZIP_FNAME=$ZIP_FNAME" >> $GITHUB_ENV
          
      - name: Inspect ZIP
        if: always()
        run: unzip -l $ZIP_FNAME
        
      - name: Zipped file uploading
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: ${{env.ZIP_FNAME}}
          path: ${{env.ZIP_FNAME}}
  
      
      
      
       
        
        
        
        
